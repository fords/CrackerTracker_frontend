      <h1> Cracker Tracker </h1>
      <div class='signInUp'>
      <div id="signUp">
        <form id="sign-up">
          <fieldset>
            <h2>Sign Up Here</h2>
            <input type="email" name="credentials[email]" placeholder="Email"><br>
            <input type="password" name="credentials[password]" placeholder="Password"><br>
            <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password"><br>
            <input type="submit" value="Sign Up">
          </fieldset>
        </form>
      </div>

      <div id="signIn">
          <form id="sign-in">
              <fieldset>
                <h2>Sign In Here</h2>
                <input type="text" name="credentials[email]" placeholder="Email"><br>
                <input type="password" name="credentials[password]" placeholder="Password"><br>
                <input type="submit" value="Sign In">
              </fieldset>
          </form>
        </div>
      </div>

      <form id="sign-out">
            <input type="submit" class='button' value="Sign Out">
      </form>

      <div class="nav-bar">
        <!-- <button class="nav-button" id="">view food</button> -->
        <button class="nav-button" id="nav-new-food" data-toggle="modal" data-target="#newFoodModal">Create Food</button>
      </div>

      <div class="food-data">
          <table style="margin: 30px;">
            <thead>

              <tr>
                <div>
                <th class="food-update">Calendar</th>
                <th class="food-breakfast">Breakfast</th>
                <th class="food-Lunch">Lunch</th>
                <th class="food-dinner">Dinner</th>
                <th class="food-modify">Update/Delete</th>
              </div>
              </tr>
              <tr>
              <div id="food-handlebars" class="food-handlebars"> </div>
            </tr>
            </thead>
            <tbody >

            </tbody>
          </table>
      </div>

      <div class="modal fade" id="newFoodModal"  role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-md" role="document">
          <div class="modal-content">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span>&times;</span></button>
            <h4 class="modal-title" id="modalTitleNewFood"> Create Food </h4>
            <form id="create-food" class="new-food-panel">
              <fieldset>
                <input type="text" class="modal-field" name="name" placeholder="Calendar[mm/dd/yyyy]">
                <input type="text" class="modal-field" name="breakfast" placeholder="breakfast">
                <input type="text" class="modal-field" name="lunch" placeholder="lunch">
                <input type="text" class="modal-field" name="dinner" placeholder="dinner">
                <!-- <input type="text" class="modal-field" name="calendar" placeholder="calendar"> -->
                <input type="submit" class="new-food-form-button" value="submit">

      <div class="getonefood">
        <h2 > Get One Food </h2>
            <form id ='getone-food'>
              <input required type='text' name='food[id]' />
              <button type='submit' class='btn btn-default'> Get One Food</button>

      </div>

      <div class="deleteonefood">
      <h2 > Delete One Food </h2>
