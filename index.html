<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Browser Template</h1>
      <div class='signInUp'>
      <div id="signUp">
        <form id="sign-up">
          <fieldset>
            <h2>Sign Up Here</h2>
            <input type="email" name="credentials[email]" placeholder="Email"><br>
            <input type="password" name="credentials[password]" placeholder="Password"><br>
            <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password"><br>
            <input type="submit" value="Sign Up">
          </fieldset>
        </form>
      </div>
      </div>

      <div id="createFood">
        <form id="create-food">
          <fieldset>
            <h2>creates food</h2>
            <input type="text" name="name" placeholder="Food Name"><br>
            <input type="text" name="breakfast" placeholder="Breakfast"><br>
            <input type="text" name="lunch" placeholder="lunch"><br>
            <input type="submit" value="Create Food">
          </fieldset>
        </form>
      </div>

      <div id='feedbackOnAction'> <br> </div>

    </body>
</html>
