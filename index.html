<!DOCTYPE html>
<html>

<head>
  <title> Cracker Tracker </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>


<body>
  <div style="margin: 0px;" class="alert alert-dark text-center" role="alert" id="ui-message"></div>




  <h1> Cracker Tracker </h1>





  <div class="btn-group" role="group" aria-label="auth-group">

    <button type="button" id="sign-up-button" class="btn btn-primary" data-toggle="modal" data-target="#authorizationModal">Sign Up</button>

    <div class="modal fade" id="authorizationModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h5 class="modal-title" id="authorizationModalLabel">Sign Up</h5>
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          </div>
          <div class="modal-body">

            <p id="up-message"></p>

            <form id="sign-up">
              <div class="form-group">
                <input class="form-control" type="email" name="credentials[email]" placeholder="Email">
              </div>
              <div class="form-group">
                <input class="form-control" type="password" name="credentials[password]" placeholder="Password">
              </div>
              <div class="form-group">
                <input class="form-control" type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
              </div>
              <button type="submit" class="btn btn-primary">Sign Up!</button>
            </form>
            <hr>
            <hr>

            <h5 class="modal-title" id="authorizationModalLabel">Sign In</h5>
            <hr><br>
            <form id="sign-in">

              <div class="form-group">
                <input class="form-control" type="email" name="credentials[email]" placeholder="Email">
              </div>
              <div class="form-group">
                <input class="form-control" type="password" name="credentials[password]" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-primary">Sign In</button>
            </form>

          </div>
          <div class="modal-footer">
            <button type="button" class="close-modal btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <button type="button" id="options-button" class="btn btn-primary" data-toggle="modal" data-target="#optionsModal">Options</button>

    <div class="modal fade" id="optionsModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="optionsModalLabel">Options</h5>
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          </div>
          <div class="modal-body">

            <p id="out-message"></p>

            <form id="change-password" class="form-inline">
              <div class="form-group">
                <input class="form-control" type="password" name="passwords[old]" placeholder="OldPassword">
              </div>
              <div class="form-group">
                <input class="form-control" type="password" name="passwords[new]" placeholder="New Password">
              </div>
              <button type="submit" class="btn btn-primary">Change password</button>
            </form>
            <br>

            <form id="sign-out">
              <button type="submit" class="btn btn-danger">Sign Out</button>
            </form>


          </div>
          <div class="modal-footer">
            <button type="button" class="close-modal btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div style='position: fixed;' class='flex flex-vertical-center' id='feedbackOnAction'> </div>

  <div class="food-data" style="margin-left: 30px; margin-top: 30px;">

    <form id='getall-food'>
      <input type="submit"  value="View">
    </form>
    <div class="nav-bar">
      <button class="nav-button" id="nav-new-food" data-toggle="modal" data-target="#newFoodModal">Create Food</button>
    </div>
    <table>
      <thead>

        <tr>
          <div>
            <th class="food-update">Calendar</th>
            <th class="food-breakfast">Breakfast</th>
            <th class="food-Lunch">Lunch</th>
            <th class="food-dinner">Dinner</th>
            <th class="food-modify">Update</th>
            <th class="food-modify">Delete</th>
          </div>
        </tr>

      </thead>
      <tbody>
        <tr>

        </tr>
      </tbody>
    </table>


  </div>

  <div id="food-handlebars" class="food-handlebars"> </div>


  <div class="modal fade" id="newFoodModal" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-md" role="document">
      <div class="modal-content">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span>&times;</span></button>
        <h4 class="modal-title" id="modalTitleNewFood"> Create Food </h4>
        <span id ='create-message'> </span>
        <form id="create-food" class="new-food-panel">
          <fieldset>
            <input type="text" class="modal-field" name="name" placeholder="Calendar[mm/dd/yyyy]">
            <input type="text" class="modal-field" name="breakfast" placeholder="breakfast">
            <input type="text" class="modal-field" name="lunch" placeholder="lunch">
            <input type="text" class="modal-field" name="dinner" placeholder="dinner">
            <!-- <input type="text" class="modal-field" name="calendar" placeholder="calendar"> -->
            <input type="submit" class="new-food-form-button" value="submit">
          </fieldset>
        </form>
      </div>
    </div>
  </div>

  <div id='feedbackOnOneRow'> <br> </div>

          </fieldset>
        </form>
      </div>
    </div>
  </div> -->

</body>

</html>
